<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./pages/servicios.css" />
    <link rel="stylesheet" href="./pages/contacto.css" />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./pages/index.css" />

    <script defer src="./components/header.js"></script>
    <script defer src="./pages/contacto.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./pages/index.js"></script>
  </head>

  <body>
    <header class="header"></header>
    <div class="line"></div>
    <section class="welcome">
      <div class="welcome__container">
        <h1 class="welcome__title">
          <span class="welcome__title--white"> </span>
          <span class="welcome__title--blue"> </span>
        </h1>
        <div class="welcome__images">
          <img src="" class="welcome__rocket" />
          <img src="" class="welcome__shadow" />
        </div>
      </div>
    </section>
    <section class="about">
      <div class="about__container">
        <div class="about__content">
          <h2 class="about__title"></h2>
          <p class="about__text"></p>
        </div>
        <img src="" class="about__small" />
        <img src="" class="about__big" />
      </div>
    </section>
    <section class="services">
      <div class="services__container">
        <div class="services__list">
          <h2 class="services__title">
            <span class="services__title--white"></span>
            <span class="services__title--blue"></span>
          </h2>
          <div class="services__cards">
            <div class="services__card">
              <img src="" class="services__img" />
              <h3 class="services__subtitle"></h3>
              <p class="services__text"></p>
            </div>
            <div class="services__card">
              <img src="" class="services__img" />
              <h3 class="services__subtitle"></h3>
              <p class="services__text"></p>
            </div>
            <div class="services__card">
              <img src="" class="services__img" />
              <h3 class="services__subtitle"></h3>
              <a class="services__text"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact"></section>
    <div class="line"></div>
    <footer class="footer"></footer>
  </body>
</html>
